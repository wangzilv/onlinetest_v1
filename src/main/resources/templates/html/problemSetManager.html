<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>

<body>

<div class="input-group">
    <div class="input-group">
        <p style="float: left">章节：</p>
        <select class="form-control" id = "chapterList" style="width: 200px;">
        </select>
    </div>
    <span class="input-group-addon fix-border fix-padding"></span>
    <div class="input-group">
        <p style="float: left">题型：</p>
        <select class="form-control" id="problemType" style="width: 200px">
            <option value="">所有</option>
            <option value="1">单选题</option>
            <option value="2">多选题</option>
            <option value="3">判断题</option>
            <option value="4">填空题</option>
            <option value="5">编程题</option>
            <option value="6">改错题</option>
        </select>
    </div>
    <span class="input-group-addon fix-border fix-padding"></span>
    <div class="input-group">
        <p style="float: left">难度：</p>
        <select class="form-control" id="difficulty" style="width: 200px">
            <option value="">所有</option>
            <option value="1">简单</option>
            <option value="2">中等</option>
            <option value="3">困难</option>
        </select>
    </div>
    <span class="input-group-addon fix-border fix-padding"></span>
    <input id = "problem" type="text" class="form-control" placeholder="题目名称">
    <span class="input-group-addon fix-border fix-padding"></span>
    <span class="input-group-btn">
    <button id = "search" class="btn btn-default" type="button">查询</button>
    </span>
</div>

    <div id="page">
        <button id="newProblem" style="margin-bottom: 40px;" type="button" class="btn  btn-primary" data-toggle="modal" data-target="#newModel">新增试题</button>
        <button style="margin-bottom: 40px;" type="button" class="btn  btn-primary" ><a href="/ProblemSetManager/importBatchProblem" style="text-decoration: none;color: #ffffff">批量导入试题</a></button>
        <button style="margin-bottom: 40px;" type="button" class="btn   btn-danger" data-toggle="modal" data-target="#deleteAllModel">批量删除</button>

        <table id="problemSet" class="table table-striped">
            <thead>
            <tr>
                <th>
                        <input id="CheckedAll" type="checkbox">
                </th>
                <th>#</th>
                <th>题名</th>
                <th>对应章节</th>
                <th>题型</th>
                <th>难易程度</th>
                <th>分值</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="problemTable">
            </tbody>
        </table>
        <!--在这里放一个page的盒子，里面的内容由js添加-->
        <div id="page1">
        </div>

    </div>
<div class="modal fade" id="newModel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">新增试题信息</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                <p style="margin: 0">章节：</p>
                <select class="form-control" id = "problemChapter" style="width: 200px;">
                </select>
                </div>
                <span class="input-group-addon fix-border fix-padding"></span>
                <div class="input-group">
                    <p style="margin: 0">题型：</p>
                    <select class="form-control" id="problemType1" style="width: 200px">
                        <option value="">所有</option>
                        <option value="1">单选题</option>
                        <option value="2">多选题</option>
                        <option value="3">判断题</option>
                        <option value="4">填空题</option>
                        <option value="5">编程题</option>
                        <option value="6">改错题</option>
                    </select>
                </div>
                <span class="input-group-addon fix-border fix-padding"></span>
                <div class="input-group">
                    <p style="margin: 0">难度：</p>
                    <select class="form-control" id="problemDifficulty" style="width: 200px">
                        <option value="">所有</option>
                        <option value="1">简单</option>
                        <option value="2">中等</option>
                        <option value="3">困难</option>
                    </select>
                </div>
                试题名称：
                <input id="problemTitle" class="form-control" type="text" placeholder="请输入试题名称">
                试题分值：
                <input id="problemScore" class="form-control" type="text" placeholder="请输入试题分值">
                试题内容：
                <textarea id="content" name="content"></textarea>
                试题答案：
                <input id="problemAnswer" class="form-control" type="text" placeholder="请输入试题答案">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closeBtn" data-dismiss="modal">关闭</button>
                <button id="saveProblem" type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modifyModel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">修改试题信息</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <p style="margin: 0">章节：</p>
                    <select class="form-control" id = "problemChapter2" style="width: 200px;">
                    </select>
                </div>
                <span class="input-group-addon fix-border fix-padding"></span>
                <div class="input-group">
                    <p style="margin: 0">题型：</p>
                    <select class="form-control" id="problemType2" style="width: 200px">
                        <option value="">所有</option>
                        <option value="1">单选题</option>
                        <option value="2">多选题</option>
                        <option value="3">判断题</option>
                        <option value="4">填空题</option>
                        <option value="5">编程题</option>
                        <option value="6">改错题</option>
                    </select>
                </div>
                <span class="input-group-addon fix-border fix-padding"></span>
                <div class="input-group">
                    <p style="margin: 0">难度：</p>
                    <select class="form-control" id="problemDifficulty2" style="width: 200px">
                        <option value="">所有</option>
                        <option value="1">简单</option>
                        <option value="2">中等</option>
                        <option value="3">困难</option>
                    </select>
                </div>
                试题名称：
                <input id="problemTitle2" class="form-control" type="text" placeholder="请输入试题名称">
                试题分值：
                <input id="probmlemScore2" class="form-control" type="text" placeholder="请输入试题分值">
                试题内容：
                <textarea id="content2" name="content"></textarea>
                试题答案：
                <input id="problemAnswer2" class="form-control" type="text" placeholder="请输入试题答案">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closeBtn" data-dismiss="modal">关闭</button>
                <button id="modifyProblem" type="button" class="btn btn-primary">修改</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteModel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">删除试题</h4>
            </div>
            <div class="modal-body">
                <p>是否删除当前试题?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closeBtn" data-dismiss="modal">否</button>
                <button id="deleteProblem" type="button" class="btn btn-primary">是</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteAllModel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">删除试题</h4>
            </div>
            <div class="modal-body">
                <p>是否删除这些试题?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closeBtn" data-dismiss="modal">否</button>
                <button id="deleteproblems" type="button" class="btn btn-primary">是</button>
            </div>
        </div>
    </div>
</div>

<div class="load-indicator loading mark" style="display: none;position:fixed;"></div>

    <script type='text/javascript' src="/static/js/jquery-3.3.1.js"></script>
    <script type='text/javascript' src="/static/js/zui-1.9.1-dist/dist/js/zui.js"></script>
    <script type="text/javascript" src="/static/js/zui-1.9.1-dist/dist/lib/datagrid/zui.datagrid.js"></script>
    <script type="text/javascript" src="/static/js/pagination/pagination.js"></script>
    <script type="text/javascript" src="/static/app/html/test/problemSetManager.js"></script>
    <script type="text/javascript" src="/static/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="/static/js/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="/static/js/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" src="/static/js/ueditor/lang/zh-cn/zh-cn.js"></script>

    <script type="text/javascript">
    var ue = UE.getEditor('content');
    var ue2 = UE.getEditor('content2');
    </script>
    <script type="text/html" id="list_temp">
        {{if problemSet.length > 0}}
        {{each problemSet}}
            <tr>
                <td>
                        <input type="checkbox" data-code = "{{$value.qid}}">
                </td>
                <td>{{$value.qid}}</td>
                <td><a href="/ProblemSet/problemInfo?qid={{$value.qid}}">{{$value.qask}}</a></td>
                <td>{{$value.cname}}</td>
                <td>{{if $value.qtype == "1"}}
                    单选题
                    {{else if $value.qtype == "2"}}
                    多选题
                    {{else if $value.qtype == "3"}}
                    判断题
                    {{else if $value.qtype == "4"}}
                    改错题
                    {{else if $value.qtype == "5"}}
                    程序题
                    {{else}}
                    {{/if}}
                </td>
                <td>
                    {{if $value.qlevel == "1"}}
                    简单
                    {{else if $value.qlevel == "2"}}
                    中等
                    {{else if $value.qlevel == "3"}}
                    困难
                    {{else}}
                    {{/if}}
                </td>
                <td>{{$value.qscore}}</td>
                <td>
                    <button type="button" class="btn  btn-primary modifyBtn" data-toggle="modal" data-target="#modifyModel">编辑</button>
                    <button type="button" class="btn  btn-primary deleteBtn" data-toggle="modal" data-target="#deleteModel">删除</button>
                </td>
            </tr>
        {{/each}}
        {{else}}
        <div style="margin: 0 auto">查询不到结果</div>
        {{/if}}
    </script>
<script type="text/html" id="chapter_list">
    {{if chapter.length>0}}
        <option value="">所有</option>
    {{each chapter}}
        <option value="{{$value.cid}}">{{$value.cname}}</option>
    {{/each}}
    {{/if}}
</script>
</body>
</html>
